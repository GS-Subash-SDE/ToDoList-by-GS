<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoList by GS</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <section class="input-container task-cont">
        <form id="forms">
          <input
            type="text" 
            class="inputs"
            id="itemName"
            name="itemName"
            placeholder="Item Name"
            required
          />
          <input
            type="text"
            class="inputs"
            id="taskDate"
            name="taskDate"
            onblur="this.type='text'"
            onfocus="this.type='date';"
            placeholder="Deadline"
            required
          />
          <select name="priority" class="inputs" id="priority" required>
            <option value="" selected>Priority</option>
            <option value="high">high</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="inputs">Add Item</button>
        </form>
      </section>  
      <section class="today-container task-cont">
        <h2>Todayâ€™s TodoList</h2>
        <div class="today-taks">

      </section>
      <section class="complete-container task-cont">
        <h2>Completed TodoList</h2>
        <div class="complete-taks">
          <!-- <div class="divs" data-taskid="">
